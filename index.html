<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- 9 am event row -->
    <div class="container">
      <div class="time-block col">
        <div class="row">
            <span class="col-1 hour text-right">9 AM</span>
            <textarea class="col description border"></textarea>
            <button class="col-1 fi-lock-locked saveBtn">
              <span class="oi" data-glyph="lock-locked"></span>
            </button>
        </div>
        <!-- 10 am event row -->
        <div class="row">
          <span class="col-1 hour text-right">10 AM</span>
          <textarea class="col description border"></textarea>
          <button class="col-1 fi-lock-locked saveBtn">
            <span class="oi" data-glyph="lock-locked"></span>
          </button>
        </div>
        <!-- 11 am event row -->
        <div class="row">
          <span class="col-1 hour text-right">11 AM</span>
          <textarea class="col description border"></textarea>
          <button class="col-1 fi-lock-locked saveBtn">
            <span class="oi" data-glyph="lock-locked"></span>
          </button>
        </div>
        <!-- 12 pm event row -->
        <div class="row">
          <span class="col-1 hour text-right">12 PM</span>
          <textarea class="col description border"></textarea>
          <button class="col-1 fi-lock-locked saveBtn">
            <span class="oi" data-glyph="lock-locked"></span>
          </button>
        </div>
        <!-- 1 pm event row -->
        <div class="row">
          <span class="col-1 hour text-right">1 PM</span>
          <textarea class="col description border"></textarea>
          <button class="col-1 fi-lock-locked saveBtn">
            <span class="oi" data-glyph="lock-locked"></span>
          </button>
        </div>
        <!-- 2 pm event row -->
        <div class="row">
          <span class="col-1 hour text-right">2 PM</span>
          <textarea class="col description border"></textarea>
          <button class="col-1 fi-lock-locked saveBtn">
            <span class="oi" data-glyph="lock-locked"></span>
          </button>
        </div>
        <!-- 3 pm event row -->
        <div class="row">
          <span class="col-1 hour text-right">3 PM</span>
          <textarea class="col description border"></textarea>
          <button class="col-1 fi-lock-locked saveBtn">
            <span class="oi" data-glyph="lock-locked"></span>
          </button>
        </div>
        <!-- 4 pm event row --> 
        <div class="row">
          <span class="col-1 hour text-right">4 PM</span>
          <textarea class="col description border"></textarea>
          <button class="col-1 fi-lock-locked saveBtn">

        </div>
        <!-- 5 pm event row -->

          <span class="col-1 hour text-right">5 PM</span>
          <textarea class="col description border"></textarea>
          <button class="col-1 fi-lock-locked saveBtn">
            <span class="oi" data-glyph="lock-locked"></span>
          </button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
